# Next.js + Payload CMS Starter Template
# 
# To customize for your project:
# 1. Replace "payload-nextjs" with your project name (e.g., "acme-blog")
# 2. Update DATABASE_NAME in .env.local
# 3. Run: docker compose down -v && npm run db:up

services:
  # payload:
  #   image: node:18-alpine
