  #   depends_on:
  #     - postgres
  #   env_file:
  #     - .env


  # Uncomment the following to use postgres
  postgres:
    restart: always
    image: postgres:18-alpine
    container_name: payload-nextjs-db
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "${DATABASE_PORT}:5432"
    volumes:
      - app_db_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgweb:
    image: sosedoff/pgweb
    container_name: payload-nextjs-db-admin
    ports:
      - "8081:8081"
    environment:
      DATABASE_URL: postgres://${DATABASE_USER}:${DATABASE_PASSWORD}@postgres:${DATABASE_PORT}/${DATABASE_NAME}?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  app_db_data:
    name: payload_nextjs_db_data
    driver: local
